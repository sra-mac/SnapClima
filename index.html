<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <title>Snapclima</title>
</head>
<body>
    <header class="header">
        <div class="header__city-search-bar">
            <input class="header__input" type="text" placeholder="Temperatura de qual cidade?">
            <button  class="header__button">
                <img src="./assets/search-icon.svg" alt="Pesquisa" class="header__button-icon">
            </button>
        </div>

        <div class="header__current-date">data_hoje</div>
        <div class="header__city-name">cidade_atual</div>
    </header>

    <section class="current_temperature">
        <img src="./assets/loading-icon.svg" alt="" class="current_temperature__weather-icon">
        <div class="current_temperature__description">descricao</div>
        <div class="current_temperature__info-label">Tempo Agora</div>
        <div class="current_temperature__current-temperature">temperatura</div>
    </section>

    <div class="bottom-container">
        <section class="temperature-details">
            <div class="temperature-details__item">
                <div class="temperature-details__label">Vento</div>
                <div class="temperature-details__value">velocidade</div>
            </div>
            <div class="temperature-details__item">
                <div class="temperature-details__label">Sensação</div>
                <div class="temperature-details__value">temperatura</div>
            </div>
            <div class="temperature-details__item">
                <div class="temperature-details__label">Umidade</div>
                <div class="temperature-details__value">porcentagem</div>
            </div>
        </section>

        <section class="sunset-sunrise">
            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="./assets/sunrise.svg" alt="Nascer do Sol">
                <div class="sunset-sunrise__value">horario1</div>
            </div>
            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="./assets/sunset.svg" alt="Pôr do Sol">
                <div class="sunset-sunrise__value">horario2</div>
            </div>
        </section>
    </div>
</body>
</html>
