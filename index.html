<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <title>Snapclima</title>
</head>
<body>
    <header class="header">
        <div class="header__city-search-bar">
            <input id="city-search-input" class="header__input" type="text" placeholder="Temperatura de qual cidade?">
            <button  class="header__button">
                <img src="./assets/search-icon.svg" alt="Pesquisa" class="header__button-icon" id="city-search-button">
            </button>
        </div>

        <div class="header__current-date" id="current-date" >...</div>
        <div class="header__city-name" id="current-city" >...</div>
    </header>

    <section class="current_temperature">
        <img id="weather-icon" src="./assets/loading-icon.svg" alt="Temperatura atual" aria-hidden="true" class="current_temperature__weather-icon">
        <div id="weather-description" class="current_temperature__description">...</div>
        <div class="current_temperature__info-label">Tempo agora</div>
        <div id="current-temperature" class="current_temperature__current-temperature">...</div>
    </section>

    <div class="bottom-container">
        <section class="temperature-details">
            <div class="temperature-details__item">
                <div class="temperature-details__label">Vento</div>
                <div id="wind-speed" class="temperature-details__value">...</div>
            </div>
            <div class="temperature-details__item">
                <div class="temperature-details__label">Sensação</div>
                <div id="feels-like-temperature" class="temperature-details__value">...</div>
            </div>
            <div class="temperature-details__item">
                <div class="temperature-details__label">Umidade</div>
                <div id="current-humidity" class="temperature-details__value">...</div>
            </div>
        </section>

        <section class="sunset-sunrise">
            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="./assets/sunrise.svg" alt="Nascer do Sol">
                <div id="sunrise-time" class="sunset-sunrise__value">...</div>
            </div>
            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="./assets/sunset.svg" alt="Pôr do Sol">
                <div id="sunset-time" class="sunset-sunrise__value">...</div>
            </div>
        </section>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
